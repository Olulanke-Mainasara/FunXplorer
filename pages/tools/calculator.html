<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools | Calculator - FunXplorer</title>
    <link rel="stylesheet" href="../../styles/calculator.css">
    <link rel="stylesheet" href="../../general-styling.css">
</head>
<body>
    <main>
        <div>              
            <h1>Scientific Calculator</h1>
    
            <div>
                <div class="result-display">
                    <div id="topRBox">
                        <p>0</p>
                    </div>
                    
                    <div id="bottomRBox">
                        <p>0</p>
                    </div>
                </div>

                <div id="number-set">
                    <button type="reset" class="diff-theme" name="clear" id="clear" value="ac">ac</button>
                    <button value="-">+ / -</button>
                    <button name="modulus" class="operation diff-theme" value="%">%</button>
                    <button name="divide" class="operation diff-theme" value="/">/</button>
                    <button name="multiply" class="operation diff-theme" value="x">x</button>
                    <button value="(">(</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operation diff-theme" value="-">-</button>
                    <button value=")">)</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operation diff-theme" value="+">+</button>
                    <button value="x2">x<sup>2</sup></button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button name="equalsTo" class="diff-theme" id="equals-to" value="=">=</button>
                    <button value="rtx">&#8730x</button>
                    <button value="0" id="zero">0</button>
                    <button value=".">.</button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="navigation-box">
      <nav>
        <a href="/pages/home.html">Home</a>
        <a href="/pages/learn.html">Learn</a>
        <a href="/pages/quiz.html">Quiz</a>
        <a href="/pages/games.html">Games</a>
        <a href="/pages/tools.html">Tools</a>
      </nav>
    </div>
</body>
</html>
