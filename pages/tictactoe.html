<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games | TicTacToe - FunXplorer</title>
    <link rel="stylesheet" href="/styles/tictactoe.css" />
    <link rel="stylesheet" href="/styles/general-styling.css" />
    <script
      src="https://kit.fontawesome.com/aae4243485.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 id="playerText">Tic Tac Toe</h1>
      <select id="modeSelect">
        <option value="computer" selected>Play Against Computer</option>
        <option value="human">Play Against Human</option>
      </select>
      <button id="restartBtn">Restart</button>

      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>

    <div id="navigation-box">
      <nav>
        <a href="/pages/home.html"
          ><i class="fa-solid fa-house"></i> <span>Home</span></a
        >
        <a href="/pages/learn.html"
          ><i class="fa-solid fa-lines-leaning"></i> <span>Learn</span></a
        >
        <a href="/pages/quiz.html"
          ><i class="fa-solid fa-pen"></i> <span>Quiz</span></a
        >
        <a href="/pages/games.html"
          ><i class="fa-solid fa-gamepad"></i> <span>Games</span></a
        >
        <a href="/pages/tools.html"
          ><i class="fa-solid fa-screwdriver-wrench"></i> <span>Tools</span></a
        >
      </nav>
    </div>

    <script src="/scripts/tictactoe.js"></script>
  </body>
</html>
