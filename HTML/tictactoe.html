<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games | TicTacToe - FunXplorer</title>
    <link rel="stylesheet" href="/CSS/tictactoe.css" />
    <link rel="stylesheet" href="/CSS/general-styling.css" />
    <script defer src="/JavaScript/tictactoe.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="playerText">Tic Tac Toe</h1>
      <select id="modeSelect">
        <option value="computer" selected>Play Against Computer</option>
        <option value="human">Play Against Human</option>
      </select>
      <button id="restartBtn">Restart</button>

      <!-----------Play boxes--------------------->
      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>

    <!------------------Navigation------------------->
    <div id="navigation-box">
      <nav>
        <a href="/HTML/dashboard.html">
          <img src="/Images/navigation/dashboard.svg" />
          <span>Dashboard</span></a
        >
        <a href="/HTML/learn.html"
          ><img src="/Images/navigation/learn.svg" /> <span>Learn</span></a
        >
        <a href="/HTML/quiz.html"
          ><img src="/Images/navigation/quiz.svg" /> <span>Quiz</span></a
        >
        <a href="/HTML/games.html"
          ><img src="/Images/navigation/games.svg" /> <span>Games</span></a
        >
        <a href="/HTML/tools.html"
          ><img src="/Images/navigation/tools.svg" /> <span>Tools</span></a
        >
      </nav>
    </div>
  </body>
</html>
