<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools | Calculator - FunXplorer</title>
    <link rel="stylesheet" href="/CSS/calculator.css">
    <link rel="stylesheet" href="/CSS/general-styling.css">
    <script defer src="../../JavaScript/calculator.js"></script>
</head>
<body>
    <main>
        <div>              
            <h1>ðŸ§® Calculator</h1>
    
            <div id="calc-box">
              <!------------Result display------------->
                <div id="result-display">
                    <div id="topRBox">
                        0
                    </div>
                    
                    <div id="bottomRBox">
                        0
                    </div>
                </div>

                <!-----------Buttons-------------->
                <div id="number-set">
                    <button class="diff-theme" name="clear" id="clear" value="ac">ac</button>
                    <button name="modulus" class="operation diff-theme" value="%">%</button>
                    <button name="divide" class="operation diff-theme" value="/">/</button>
                    <button name="multiply" class="operation diff-theme" value="*">x</button>
                    <button value="(">(</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="operation diff-theme" value="-">-</button>
                    <button value=")">)</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="operation diff-theme" value="+">+</button>
                    <button value="x2">x<sup>2</sup></button>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button name="equalsTo" class="diff-theme" id="equals-to" value="=">=</button>
                    <button value="rtx">&#8730x</button>
                    <button value="0" id="zero">0</button>
                    <button value=".">.</button>
                </div>
            </div>
        </div>
    </main>

        >
        <a href="/HTML/tools.html"
          ><img src="/Images/navigation/tools.svg" /> <span>Tools</span></a
        >
      </nav>
    </div>  
</body>
</html>
